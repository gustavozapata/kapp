<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/add.css" />
  </head>
  <body>
    <h3>Edit Item</h3>
    <div class="main-form">
      <form>
        <input type="text" placeholder="Name" name="name" id="name" />
        <textarea
          placeholder="Description"
          name="description"
          id="description"
        ></textarea>
        <input
          type="text"
          placeholder="Location"
          name="city"
          id="location"
        /><br />
        <div class="datepicker">
          <span>Expire Date</span> <input type="date" id="date" />
        </div>
        <div class="keywords">
          <input type="text" placeholder="Keywords" /><button
            class="add-keyword"
          >
            +
          </button>
        </div>

        <!-- dynamic populate -->
        <div class="keys"></div>

        <div class="buttons">
          <button>Update</button>
          <button id="close">Cancel</button>
        </div>
      </form>
    </div>
    <script src="./edit.js"></script>
  </body>
</html>
